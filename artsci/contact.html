</head>

<body class="d-flex flex-column min-vh-100 bg-dark text-light">

<div>
    <header>
        <div class="container-fluid bg-primary">
        <div class="text-center fs-1 text-uppercase py-5">
            <a class=" text-decoration-none text-light h1" href="../.">
                ArtSci Symposium</a>
        </div>
        <div class="nav justify-content-center text-uppercase py-3 mx-auto">
            <a class="nav-item mx-5 text-decoration-none text-light" 
                href="about.html">About</a>
            <a class="nav-item mx-5 text-decoration-none text-light"
               href="faq.html">FAQ</a>
          <a class="nav-item mx-5 text-decoration-none
                    text-light" href="participate.html">Participate</a>
          <a class="nav-item mx-5 text-decoration-none
                    text-light" href="volunteer.html">Volunteer</a>
          <a class="nav-item mx-5 text-decoration-none text-light"
             href="contact.html">Contact</a>
          <a class="nav-item mx-5 text-decoration-none text-light"
              href="#">Store</a>
        </div>
        </div>
    </header>
</div>

<div>

<div class="bg-dark text-light">
    <div class="container">
        <p class="fs-2 text-center py-3">
        Want to contact us? Send us your email!
        </p>
	</div>
	<div class="container">
        <form action="mailto:ananor86@students.rowan.edu" method="post" enctype="text/plain"
        class="needs-validation">
        <div class="row my-2">
            <div class="col">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="col">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
        </div>
        <div class="row my-2">
            <div>
            <label for="role">What role are you interested in?</label>
            <select id="role" class="form-select" aria-label="Default select example">
                <option selected value="undecided">Undecided</option>
                <option value="student">Student</option>
                <option value="faculty">Faculty</option>
                <option value="volunteer">Volunteer</option>
            </select>
            </div>
        </div>
        <div class="row my-2">
            <div>
                <label for="email" class="form-label">E-Mail</label>
                <input type="text" class="form-control" id="email" required>
            </div>
        </div>
        <div class="row my-2">
            <div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </div>
        </form>
	</div>
</div>
</div>

<footer class="text-dark bg-secondary mt-auto">
	<div class="container py-2">
		<p class="text-uppercase"><strong>Need more information? Contact Us!</strong></p>
	</div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
